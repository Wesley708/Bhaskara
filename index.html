<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de baskara</title>

<body>
    <h1>Calculadora de Bhaskara</h1>

    <div class="row">
        <div class="container">
            <form action="POST">
                <div>
                    <label for="a"><h3>A</h3></label>
                    <input type="number" name="a" id="a">
                </div>
                <div>
                    <label for="b"><h3>B</h3></label>
                    <input type="number" name="b" id="b">
                </div>
                <div>
                    <label for="c"><h3>C</h3></label>
                    <input type="number" name="c" id="c">
                </div>
                
                <button onclick="delta()">Calcular</button>
            </form>
        </div>
        <div class="container">
            <div>
                <h3>Delta = </h3>
                <h3 id="delta"></h3>
            </div>
            <div>
                <h3>X1 = </h3>
                <h3 id="x1"> </h3>
            </div>
            <div>
                <h3>X2 = </h3>
                <h3 id="x2"> </h3>
            </div>
        </div>
    </div>
</body>
